<!DOCTYPE html>
<html>
<head>
    <script src="dist/main.min.js"></script>    
</head>
<style>
  body {
    color: white;
    padding: 0 16px;
  }
  .text {
    display: block;
  }

  aside {
    margin-top: 20px;
  }
</style>
<body>
  <sp-heading>export images test</sp-heading>
  <main>
    <sp-action-button id="save_tiff">save as tiff</sp-action-button>
    <sp-action-button id="save_folder">save in folder</sp-action-button>
    <sp-action-button id="save_doc"> save doc</sp-action-button>
    <sp-action-button id="save_desktop">save on desktop</sp-action-button>
    <sp-action-button id="save_desktop_img">save on desktop as img</sp-action-button>
    <sp-action-button id="save_picker">save and select folder</sp-action-button>
    <sp-action-button id="mkdir_picker">mkdir pick directory</sp-action-button>
  </main>
  <aside>
    <sp-action-button id="writeText">save on dir registered</sp-action-button>
    <sp-action-button id="register_directory">register dir</sp-action-button>
    <span class="text" >directory</span>
    <span class="text" id="dir"></span>
  </aside>
  <aside>
    <sp-action-button id="call_desktop">call desktop path</sp-action-button>
  </aside>
</body>
</html>
